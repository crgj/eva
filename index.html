<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>E. V. A.</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18"></script>

    <!-- Scripts -->
    <script src="gs/src/utils.js"></script>
    <script src="gs/src/gui.js"></script>
    <script src="gs/src/gizmo.js"></script>
    <script src="gs/src/background.js"></script>
    <script src="gs/src/camera.js"></script>
    <script src="gs/src/loader.js"></script>
    <script src="gs/src/main.js"></script>


</head>

<body>

 
    <!-- Custom file input handler -->
    <input id="input" type="file" />

    <!-- Canvas -->
    <canvas id="canvas">
    </canvas>

    <!-- 文字排版 -->
    <div class="text-container">
        <span>Welcome to Our Site</span>
        <p>Your journey starts here. Explore more below!</p>
    </div>

    <!-- Loading bar -->
    <div id="loading-container">

        <svg width="100" height="200" viewBox="0 0 40 60">
            <polygon class="triangulo" fill="none" stroke="#fff" stroke-width="1" points="16,1 32,32 1,32" />
            <text class="loading" id="loading-text" x="0" y="45"  fill="#fff">Loading...</text>
        </svg>

        <!--div id="loading-bar"></div-->

    </div>



    <!-- 左上角LOGO -->
    <div id="logo-container">
        <img id="logo" src="images/logo_ex.png" alt="Logo" class="logo">
    </div>

    <!-- 右上角菜单 -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>

</html>
